
<div class="container">
    <section *ngFor="let section of content.section; index as i">
        <div class="row p-1" *ngFor="let cntnt of section.content; index as j">
            <app-input 
                [data]="cntnt" 
                theme="bootstrap"
                [parentBlur]="onblur(cntnt)"
                [parentChange]="onchange(cntnt)"
                [parentClick]="onclick(cntnt)">
            </app-input>
        </div>
    </section>
</div>
